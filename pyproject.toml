[tool.poetry]
name = "library-registry-submission-parser"
version = "0.0.0"
description = "Arduino Library Manager submission parser"
authors = ["Arduino <info@arduino.cc>"]

[tool.poetry.dependencies]
python = "^3.9"

# Integration tests dependencies.
invoke = "1.5.0"
pytest = "6.2.4"

black = { version = "^21.5b2", allow-prereleases = true }
codespell = ">=2.0.0"
flake8 = "^3.9.2"
pep8-naming = "^0.11.1"

[tool.black]
line-length = 120
target-version = ["py39"]
